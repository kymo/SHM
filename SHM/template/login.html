<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/site_media/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
        
    }
    .product_style
    {
        width:100px;
    } 
    
    </style>
    <link href="/site_media/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li ><a href="/">首页</a></li>
          <li ><a href="/">二手市场</a></li>
          <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">商品全部类别 <b class="caret"></b></a>
              <ul class="dropdown-menu">
                    <li class="active"><a href="#">书籍</a></li>
                    <li><a href="#">代步</a></li>
                    <li><a href="#">数码</a></li>
                    <li><a href="#">服装</a></li>
                    <li><a href="#">乐器</a></li>
                    <li><a href="#">生活</a></li>
                    <li><a href="#">住房</a></li>
                    <li><a href="#">其他</a></li>
              </ul>
              </li>
          <li><a href="/">服务规约</a></li>
          <li><a href="/contact">联系我们</a></li>
          <li><a href='/contact'>欢迎 Aron</a></li>
          
        </ul>
        <h3 class="muted">ZNU二手市场</h3>
      </div>
        <ul class="breadcrumb">
          <li><a href="/">首页</a> <span class="divider">/</span></li>
          <li class="active">注册</li>
        </ul>

      <hr>
      <div class='span12'>
          <div class = 'span5' style = 'margin-left:0px;'>
          <form action = '' method = 'POST'>
              {% csrf_token %}
              <fieldset>
                  邮箱
                  <input type = 'text' name = 'email'><br/>
                  密码
                  <input type = 'text' id='f_p' name = 'password'><br/>
                  <input type = 'checkbox' value = '下次自动登陆' style='margin-left:30px;'>
                  <span style='font-size:12px;'>下次自动登陆 | <a href='/password_forget' style='color:green;'> 忘记密码了 </a></span> <br/>
                  <input style='margin-left:30px;' type = 'submit' class='btn' value = '登陆'>
          </fieldset>
            </form>
            </div>
            <div class = 'span4' style='font-size:12px;'>
                <p>
                >还没有二手市场账号?  <a href='/login'> 立即注册</a>
                </p>
                    
            </div>      
          
      </div>
      
      
      <hr>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->
